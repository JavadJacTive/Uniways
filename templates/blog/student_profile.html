{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربر</title>
    <!-- فونت Vazir از CDN -->
    <link href="https://cdn.fontlibrary.ir/vazir/vazir.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Vazir', sans-serif !important;
        }
        body {
            background: linear-gradient(135deg, #2c003e, #4b0082, #3f0066, #2c003e);
            background-size: 300% 300%;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: block;
            justify-content: center;
            align-items: flex-start;
            animation: gradientMove 12s ease infinite;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .profile-container, .blog {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 20px auto;
            box-sizing: border-box;
            display: block;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .logout-btn, .back-btn {
            background: linear-gradient(45deg, #ff4b5c, #ff8c94);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .back-btn {
            background: linear-gradient(45deg, #4b0082, #6a00b3);
        }
        .logout-btn:hover, .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .faculty-info {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: right;
            direction: rtl;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff8c94, #ff4b5c);
            display: flex;
            justify-content: center;

        }
        h2 {
            font-size: clamp(1.2rem, 3vw, 1.8rem);

        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-box {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: background 0.3s;
            text-align: right;
            direction: rtl;


}
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);

        }
        .search-box:focus {
            background: rgba(255, 255, 255, 0.3);

        .student-info {

        }
        p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);

        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        @media (max-width: 400px) {
            .header {
                flex-direction: column;
                align-items: center;
            }
            .faculty-info {
                text-align: center;
                width: 100%;
                flex-direction: column;
                gap: 10px;
            }
            .profile-pic {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            .search-box {
                width: 100%;
                max-width: none;
            }
            .button-container {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            .logout-btn, .back-btn {
                width: auto;
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="profile-container">
        <div class="header">
            <div class="button-container">

                </div>
            </div>
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="جستجوی کلاس یا استاد">
        </div>
        <div class="student-info">
            <!-- اطلاعات اضافی اگه بخوای -->
        </div>
    </div>
   
   
    <div class="blog">
        <div class="header">
            
            <div class="faculty-info">
                <div>
                    <h2>{{ posts.lesson_name }}</h2>
                    <p>{{ posts.teacher }}</p>
                    <p> {{ posts.title }} </p>
                    <p> {{ posts.class_date }} </p>
                </div>
            </div>
        </div>
        
        <div class="student-info">
            <!-- اطلاعات اضافی اگه بخوای -->
             
        </div>
    </div>

    <!-- جاوااسکریپت برای پارتیکل‌های معلق -->
    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const numParticles = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;


    this.color = ['#ff8c94', '#6a00b3', '#ffffff', '#ff4b5c'][Math.floor(Math.random() * 4)];
                    this.opacity = Math.random() * 0.4 + 0.3;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.opacity = 0.3 + Math.sin(Date.now() * 0.001) * 0.2;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
            }
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 80) {
                        ctx.strokeStyle = `rgba(255, 140, 148, ${1 - distance / 80})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            connectParticles();
            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
